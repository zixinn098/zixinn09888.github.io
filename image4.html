<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>展示照片</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .photo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="photo">
          <img src="情侣1.png" class="img-fluid" alt="Photo 4" data-bs-toggle="modal" data-bs-target="#photoModal1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="情侣2.png" class="img-fluid" alt="Photo 5" data-bs-toggle="modal" data-bs-target="#photoModal2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="情侣3.png" class="img-fluid" alt="Photo 6" data-bs-toggle="modal" data-bs-target="#photoModal3">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 1 -->
  <div class="modal fade" id="photoModal1" tabindex="-1" aria-labelledby="photoModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="情侣1.png" class="img-fluid" alt="Photo 1">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal fade" id="photoModal2" tabindex="-1" aria-labelledby="photoModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="情侣2.png" class="img-fluid" alt="Photo 2">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 3 -->
  <div class="modal fade" id="photoModal3" tabindex="-1" aria-labelledby="photoModalLabel3" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="情侣3.png" class="img-fluid" alt="Photo 3">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
